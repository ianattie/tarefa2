<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>

    <form action="https://www.w3schools.com/action_page.php">
        <h3>Data</h3>
        <input type="date"><br>

        <h3>Dados de Acesso</h3>
        <label for="usuario">Usuário:</label><br>
        <input type="text" id="usuario" name="usuario"><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha">

        <h3>Dados Pessoais</h3>
        <label for="Nome">Nome:</label><br>
        <input type="text" id="Nome" name="Nome"><br>

        <label for="endereço">Endereço:</label><br>
        <input type="text" id="endereço" name="endereço"><br>

        <label for="num">Número:</label><br>
        <input type="text" id="num" name="num"><br>

        <label for="Complemento">Complemento:</label><br>
        <input type="text" id="Complemento" name="Complemento"><br>


        <label for="cdd">Cidade:</label><br>
        <input list="cdd" name="cdd">
        <datalist id="cdd">
            <option value="Sorocaba">
            <option value="São Paulo">
            <option value="Campinas">
            <option value="Piedade">
            <option value="Ibiuna">
            <option value="Itu">
            <option value="Idaiatuba">
            </option> 
        </datalist><br>


        <label for="Estado">Estado:</label><br>
        <select name="Estado" id="Estado">

            <option value="sao paulo">São Paulo</option>
            <option value="minas gerais">Minas Gerais</option>
            <option value="rio de janeiro">Rio de Janeiro</option>
            <option value="parana">Paraná</option>
            <option value="santa catarina">Santa Catarina</option>
            <option value="rio grande do sul">Rio Grande do Sul</option>

        </select><br>
        <label for="CEP">CEP:</label><br>
        <input type="text" id="CEP" name="CEP"><br>


        <h3>Gênero:</h3>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>

        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label><br>

        <input type="radio" id="indefenido" name="genero" value="preferiu não falar" checked>
        <label for="indefinido">Prefiro não falar</label><br>


        <h3>Curso:</h3>
        <input type="checkbox" id="curso1" name="curso1" value="ADS">
        <label for="curso1"> ADS</label><br>

        <input type="checkbox" id="curso2" name="curso2" value="Jogos">
        <label for="curso2"> Jogos</label><br>

        <input type="checkbox" id="curso3" name="curso3" value="Gestão de TI">
        <label for="curso3"> Gestão de TI</label><br>

        <input type="checkbox" id="curso4" name="curso4" value="Banco de Dados">
        <label for="curso4"> Banco de Dados</label>


        <h3>Modelo:</h3>
        <input type="radio" id="presencial" name="modelo" value="presencial">
        <label for="presencial">Presencial</label><br>

        <input type="radio" id="ead" name="modelo" value="EAD">
        <label for="ead">EAD</label><br>

        <input type="radio" id="hibrido" name="modelo" value="semi presencial">
        <label for="hibrido">Semi Presencial</label><br><br>


        <input type="submit" value="Submit">
    
    </form>
<h2>Link para o site de teste</h2>
<ul style="border: 0ch;">
<li> <a href="http://127.0.0.1:5500/aula4/teste.html" target="_blank">Testes</a></li>

</ul>


</body>
</html>
