<!DOCTYPE html>

<head>

<body>
    <form action="https://www.w3schools.com/action_page.php">

        <h3>NOME</h3>

       <h3>LINGUAS</h3>
        <input type="radio" name="lang" id="ingles" value="ing">
        <label for="ingles">ingles</label><br>

        <input type="radio" name="lang" id="espanhol" value="esp" checked>
        <label for="espanhol">espanhol</label><br>

        <input type="radio" name="lang" id="alemao" value="alemao">
        <label for="alemao">alemao</label>
        
        <h3>VEICULOS</h3>

        <input type="checkbox" id="veic3" name="veiculo3" value="Moto">

        <h3>ALERTA</h3>
        <input type="button" value="Clique!" onclick="alert('xD')"><br>

        <h3>CARROS</h3>
        <label for="carro">Escolhe um carro</label>
          <select id="carro" name="carros">
        <option value="volvo">Volvo</option>
           <option value="chevrolet">Chevrolet</option>
       <option value="fiat">Fiat</option>
       <option value="audi">Audi</option><br>
</select>
    <h3>TEXTO</h3>
    <textarea name="message" rows="5" cols="20"></textarea>

    <h3>NAVEGADOR</h3>
        <input list="navegadores" name="navegadores">

        <option value="Internet Explorer">
        <option value="Firefox">
        <option value="Google Chrome">
        <option value="OperaGX">
        <option value="Safari">
        </datalist>
<h3>Fieldset</h3>
        <fieldset>

            <label for="fname">Nome:</label><br>
            <input type="text" id="fname" name="fname" value="Joao"><br>
            <label for="lname">Sobrenome:</label><br>
            <input type="text" id="lname" name="lname" value="da Silva"><br><br>
            <input type="submit" value="Submit">
            </fieldset>
